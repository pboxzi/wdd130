<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Contact White Water Rafting for questions, reservations, and adventure information.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | White Water Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

  <header>
    <img src="images/logo.png" alt="White Water Rafting Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main class="contact-page">

    <h1>Contact Us</h1>

    <!-- COMPANY INFORMATION -->
    <section class="company-info">
      <h2>Our Office</h2>
      <p><strong>Address:</strong> 123 Rapids Road, River City, USA</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>

      <!-- EMBEDDED GOOGLE MAP -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019394!2d-122.4194!3d37.7749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2c0e3d3b%3A0x2b5c6f11a2e9d60!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade" title="White Water Rafting Location">
      </iframe>
    </section>

    <!-- EMPLOYEES -->
    <section class="employees">
      <h2>Meet Our Team</h2>

      <figure>
        <img src="images/employee1.jpg" alt="John Doe - Lead Guide">
        <figcaption>John Doe — Lead Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.jpg" alt="Jane Smith - Reservations Manager">
        <figcaption>Jane Smith — Reservations Manager</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.jpg" alt="Mike Brown - Safety Officer">
        <figcaption>Mike Brown — Safety Officer</figcaption>
      </figure>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>

      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message</legend>

          <label>
            <input type="radio" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label>
            <input type="radio" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label>
            <input type="radio" name="purpose" value="website">
            Website Suggestion
          </label>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <footer>
    <p>©2026 | White Water Rafting | Precious Temple</p>

    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.png" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="Instagram">
      </a>
    </nav>
  </footer>

</body>

</html>
